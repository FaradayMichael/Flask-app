<html>
    <head>
        {% if title %}
        <title>{{ title }} - flask-app</title>
        {% else %}
        <title>flask-app</title>
        {% endif %}
    </head>
    <body>
        <div>
            Flask-app:
            <a href="/index">Home</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}

        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
